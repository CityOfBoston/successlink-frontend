language: node_js
node_js:
- '7'
sudo: false
dist: trusty
branches:
  only:
  - master
  - develop
  - production
env:
  global:
  - PATH=$HOME/.local/bin:$PATH
addons:
  chrome: stable
cache:
  yarn: true
before_install:
- pip install --user awscli
jobs:
  include:
  - stage: Test
    script: yarn test
  - stage: Build and deploy
    script: yarn build
deploy:
  provider: s3
  access_key_id: AKIAJX6HJMDFWU4CAC7A
  secret_access_key:
    secure: 
  bucket: successlink-media
  local-dir: dist/
  acl: public_read
  on:
    repo: CityOfBoston/successlink-frontend
